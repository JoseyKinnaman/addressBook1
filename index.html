<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
  <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name" required>
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name" required>
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="tel"  class="form-control" id="new-phone-number" required>
            </div>
             <div class="form-group">
              <label for="new-email">Email</label>
              <input type="email"  class="form-control" id="new-email" required>
            </div>
              <div class="form-group">
              <label for="new-email">Email 2</label>
              <input type="email"  class="form-control" id="new-email2">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text"  class="form-control" id="street" placeholder='Street' required>
              <input type="text"  class="form-control" id="city" placeholder='City' required>
              <input type="text"  class="form-control" id="zip" placeholder='zip' min=5  max=5 required>
              <input type="text"  class="form-control" id="type" placeholder='type' required>
            </div>
            <div class="form-group">
              <label for="new-address">Address 2</label>
              <input type="text"  class="form-control" id="street2" placeholder='Street' >
              <input type="text"  class="form-control" id="city2" placeholder='City' >
              <input type="text"  class="form-control" id="zip2" placeholder='zip' min=5  max=5 >
              <input type="text"  class="form-control" id="type2" placeholder='type' >
            </div>
            <div class="form-group">
              <label for="new-address">Address 3</label>
              <input type="text"  class="form-control" id="street3" placeholder='Street' >
              <input type="text"  class="form-control" id="city3" placeholder='City' >
              <input type="text"  class="form-control" id="zip3" placeholder='zip' min=5  max=5 >
              <input type="text"  class="form-control" id="type3" placeholder='type' >
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr> 
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
             <p>Email: <span class="email"></span></p>
             <!-- <p>Email: <span class="email2"></span></p> -->
              <div class="address"></div>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
